<!--The content below is only a placeholder and can be replaced.-->
<div class="game-container" (keyup) = "moveTo($event)">
  <div class="game-header">
    <button (click)="initGameData()">重置</button>
  </div>
  <div class="game-body">
    <div class="row" *ngFor="let items of showArray">
      <div class="item" *ngFor="let item of items">{{item === 0 ? '' : item}}</div>
    </div>
  </div>
</div>
